  <div class="container-fluid">
    <a class="navbar-brand" href="#">List</a>

<div class="container"></div><br>
<div class="container">
<table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">CountryCode</th>
      <th scope="col">CountryCode3</th>
      <th scope="col">Native Country Name</th>
      <th scope="col">Alternative Country Name</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data;let i = index">
      <th scope="row">{{ i+1 }}</th>
      <td (click)="showModal()">{{ item.name.official }}</td>
      <td>{{ item.cca2 }}</td>
      <td>{{ item.cca3 }}</td>
      <td>{{ item.name.nativeName | json }}</td>
      <td>{{ item.altSpellings }}</td>
    </tr>
  </tbody>
</table>
</div>
